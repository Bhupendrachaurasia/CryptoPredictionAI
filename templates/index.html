<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prediction AI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js" defer></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0;
            padding: 20px;
        }
        .chart-container {
            width: 90%; 
            max-width: 800px; 
            height: 400px; 
            margin: auto;
            overflow: hidden; /* Prevent scrolling */
        }
        canvas { 
            display: block; 
            max-width: 100%; 
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Crypto Prediction AI</h1>
    <h2 id="current-price">Loading Current BTC Price...</h2>
    <h2 id="predicted-price">Loading Predicted BTC Price...</h2>
    
    <div class="chart-container">
        <canvas id="btc-chart"></canvas>
    </div>
</body>
</html>
